<!DOCTYPE html>
<meta charset="utf-8">
<style>

.land {
  fill: #ddd;
}

.boundary {
  fill: none;
  stroke: #999;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 1600,
    height = 800;

var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height);

var context = canvas.node().getContext("2d");

var path = d3.geo.path()
    .projection(null)
    .context(context);

d3.json("sfutc.json", function(error, sfutc) {
  if (error) throw error;

  var features = topojson.feature(sfutc, sfutc.objects.sfutc)
  debugger
  path(features);
  context.stroke();
});

d3.select(self.frameElement).style("height", height + "px");

</script>

<body>
</body>
</html>
